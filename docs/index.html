<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- Themes -->
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <!-- Custom Styles -->
    <style>
        :root {
            /* --theme-hue: 325; */
        }
    </style>
</head>
<body>
<div id="app">Loading...</div>
<script>
    window.$docsify = {
        el: '#app',
        //文档标题，会显示在侧边栏顶部。
        name: '<span>docsify</span>',
        //自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
        subMaxLevel: 5,
        //加载侧边栏
        loadSidebar: true,
        //加载导航栏
        loadNavbar: 'nav.md',
        //加载封面
        coverpage: true,
        //右上角挂件：github地址
        repo: 'docsifyjs/docsify',
        //默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
        maxLevel: 6,
        //这个选项用来完全隐藏侧边栏，侧边栏的任何内容都不会被渲染。
        hideSidebar: false,
        //切换页面后是否自动跳转到页面顶部。
        auto2top: true,
        // 入口文件改为 /home.md
        //homepage: 'home.md',
        //在侧边栏中出现的网站图标，你可以使用CSS来更改大小
        //logo: '/_media/icon.svg',
        //点击文档标题后跳转的链接地址。默认值：window.location.pathname
        //nameLink: '/',
        //替换主题色。利用 CSS3 支持变量的特性，对于老的浏览器有 polyfill 处理。
        //themeColor: '#3F51B5'
        //禁用 emoji 解析。
        //noEmoji: true,
        //小屏设备下合并导航栏到侧边栏。
        //mergeNavbar: true,
        //可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式。
        formatUpdated: '{YY}/{MM}/{DD} {HH}:{mm}',
        //在找不到指定页面时加载_404.md:
        //notFoundPage: true,
        //让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。当你使用 固定页头 布局时这个选项很有用，可以让你的锚点对齐标题栏。
        //topMargin: 90, // default: 0
        //统计字数
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        }
    }
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<!-- Recommended -->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

<!--emoji-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

<!--copy-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!--统计字数-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>


</body>
</html>
